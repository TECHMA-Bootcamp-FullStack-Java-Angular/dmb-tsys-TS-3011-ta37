<div class="container">
  <div class="row justify-content-center">
    <div class="col-4 mt-5 shadow p-0">

      <div class="row">
        <div class="col-12">
          <div class="screen">
            <input id="accumulated" type="text" class="p-2 w-100"  placeholder={{accumulated}} readonly />
            <input id="eval" type="text" class="p-2 w-100"  placeholder={{evalInput}} readonly />
          </div>

          <div class="row p-0 mx-0">
            <div class="col-8 d-flex botonera-num bg-dark p-0 mx-0">
              <div class="row  p-0 mx-auto">
                <div class="col-4 bg-dark">
                  <button (click)="appendToResult('7')" class="btn btn-dark">7</button>
                </div>
                <div class="col-4 bg-dark">
                  <button (click)="appendToResult('8')" class="btn btn-dark">8</button>
                </div>
                <div (click)="appendToResult('9')"  class="col-4 bg-dark">
                  <button class="btn btn-dark">9</button>
                </div>
              </div>
              <div class="row p-0 mx-0">
                <div class="col-4 bg-dark">
                  <button (click)="appendToResult('4')" class="btn btn-dark">4</button>
                </div>
                <div class="col-4 bg-dark">
                  <button (click)="appendToResult('5')"  class="btn btn-dark">5</button>
                </div>
                <div (click)="appendToResult('6')" class="col-4 bg-dark">
                  <button class="btn btn-dark">6</button>
                </div>
              </div>
              <div class="row p-0 mx-0">
                <div class="col-4 bg-dark">
                  <button (click)="appendToResult('1')" class="btn btn-dark">1</button>
                </div>
                <div class="col-4 bg-dark">
                  <button (click)="appendToResult('2')" class="btn btn-dark">2</button>
                </div>
                <div class="col-4 bg-dark">
                  <button (click)="appendToResult('3')" class="btn btn-dark">3</button>
                </div>
              </div>
              <div class="row p-0 mx-0">
                <div class="col-4 bg-dark">
                  <button (click)="appendToResult('.')" class="btn btn-dark">.</button>
                </div>
                <div class="col-4 bg-dark">
                  <button (click)="appendToResult('0')" class="btn btn-dark">0</button>
                </div>
                <div (click)="appendToResult('00')" class="col-4 bg-dark">
                  <button class="btn btn-dark d-flex justify-content-center">00</button>
                </div>
              </div>
            </div>
            <div class="col-4 p-0 mx-0">
              <div class="col-12">
                <button (click)="clearResult()" class="btn oper">DEL</button>
              </div>
              <div class="col-12">
                <button (click)="calculateDivide()" class="btn oper">/</button>
              </div>
              <div class="col-12">
                <button (click)="calculateMultiply()" class="btn oper">Ã—</button>
              </div>
              <div class="col-12">
                <button (click)="calculateSubtract()" class="btn oper">-</button>
              </div>
              <div class="col-12">
                <button (click)="calculateAdd()" class="btn oper">+</button>
              </div>
              <div class="col-12">
                <button (click)="calculate()" class="btn oper">=</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
